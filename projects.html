<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projetos Alight - Forever Fenex</title>
  <style>
    body {
        margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #292828;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      color: #00ffe1;
    }

    p {
      font-size: 1.1em;
      color: #ccc;
      margin-bottom: 40px;
    }

    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1000px;
    }

    .project-card {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      border: 2px solid #00ffe1;
      transition: transform 0.3s, border-color 0.3s;
    }

    .project-card:hover {
      transform: scale(1.05);
      border-color: #00b3ff;
    }

    .project-title {
      font-size: 1.3em;
      margin-bottom: 15px;
      color: #00ffe1;
    }

    .project-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #00b894;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .project-link:hover {
      background-color: #00a37a;
    }
  </style>
</head>
<body>
    
  <h1>Meus Projetos Alight</h1>
  <p>Alguns dos meus projetos feitos no Alight Motion.</p>

  <div class="projects-container">
    <div class="project-card">
      <div class="project-title">Projeto 1 - CC para projeto 4K</div>
      <a class="project-link" href="https://alight.link/9wuoz77FV8q6R2Yt6" target="_blank">Ver Projeto</a>
    </div>
    <div class="project-card">
      <div class="project-title">Projeto 2 - Texto + glith + shake</div>
      <a class="project-link" href="https://alight.link/6W2pz1NgsYLzFiyQA" target="_blank">Ver Projeto</a>
    </div>
    <div class="project-card">
      <div class="project-title">Projeto 3 - Rotação de nulo</div>
      <a class="project-link" href="https://alight.link/TKV1Cia8fTAWce8b6" target="_blank">Ver Projeto</a>
